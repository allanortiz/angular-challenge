<app-container>
  <div class="w-full mx-auto lg:w-3/4">
    <div class="my-8 text-end">
      <a
        class="inline-block p-3 text-white cursor-pointer bg-neutral-800"
        (click)="goBack()"
        >Go back</a
      >
    </div>

    <app-spinner
      *ngIf="loading"
      [centered]="true"
      class="mt-12"
      color="primary"
    ></app-spinner>

    <div *ngIf="!loading" class="flex flex-col lg:flex-row lg:space-x-14">
      <div
        *ngIf="book.cover"
        [class]="
          'flex items-start justify-center mb-14 lg:mb-none  lg:justify-start' +
          (!!book.cover && 'lg:w-1/3')
        "
      >
        <img width="316" height="500" [src]="book.cover" alt="Image" />
      </div>

      <div [class]="!!book.cover ? 'w-full lg:w-2/3' : 'w-full'">
        <app-description class="block mb-8" label="Description">
          {{ book.description || "No description found" }}
        </app-description>

        <app-description class="block mb-8" label="Subject Places">
          {{ book.subject_places || "No subject places found" }}
        </app-description>

        <app-description class="block mb-8" label="Subjects">{{
          book.subject || "No subjects found"
        }}</app-description>

        <app-description class="block mb-8" label="Author">{{
          book.author || "No author found"
        }}</app-description>

        <app-description class="block mb-8" label="First Publish Year">{{
          book.first_publish_year || "No first publish year found"
        }}</app-description>
      </div>
    </div>
  </div>
</app-container>
